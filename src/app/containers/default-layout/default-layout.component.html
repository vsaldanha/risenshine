<app-header [navbarBrandRouterLink]="['/dashboard']" [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/rns_logo.png', width: 89, height: 45, alt: 'RNS Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'RNS Logo'}"
  [sidebarToggler]="'lg'" [asideMenuToggler]="'lg'">
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" href="#">Dashboard</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <!-- <li class="nav-item d-md-down-none">
      <a class="nav-link" href="#"><i class="icon-bell"></i><span class="badge badge-pill badge-danger">5</span></a>
    </li> -->
    <li class="nav-item px-3">
      <a class="nav-link" routerLink="/login"><b><i class="fa fa-sign-in"></i> {{username}} - Login/Logout </b></a>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <div *ngIf="schoolRole === true">
    <app-sidebar [fixed]="true" [display]="'lg'">
      <app-sidebar-nav [navItems]="schoolNavItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
      <app-sidebar-minimizer></app-sidebar-minimizer>
    </app-sidebar>
  </div>
  <div *ngIf="orgRole === true">
    <app-sidebar [fixed]="true" [display]="'lg'">
      <app-sidebar-nav [navItems]="orgNavItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
      <app-sidebar-minimizer></app-sidebar-minimizer>
    </app-sidebar>
  </div>
  <!-- Main content -->
  <main class="main">

    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div><!-- /.container-fluid -->
  </main>

</div>
