<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <div class="card-header p-2">
                <h4>Register</h4>
              </div>
              <form [formGroup]="registerForm" (ngSubmit)="submitRequest(registerForm)">
                <br>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" formControlName="username" placeholder="Username"
                    autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" formControlName="email" placeholder="Email"
                    autocomplete="email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" (blur)="showMoreFields()" formControlName="password"
                    placeholder="Password" autocomplete="new-password" required>
                </div>
                <div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="text" class="form-control" formControlName="phone" placeholder="Phone"
                      autocomplete="phone" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <select (ngModelChange)="changeAction($event)" class="form-control" formControlName="userType" placeholder="User Type">
                      <option [ngValue]="null" disabled="true">User Type</option>
                      <option *ngFor="let type of types" [ngValue]="type">
                        {{type}}
                      </option>
                    </select>
                  </div>
                  <div *ngIf="ifVolunteer">
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="text" class="form-control" formControlName="orgName" placeholder="Organization Name"
                        autocomplete="orgName" required>
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-lock"></i></span>
                      </div>
                      <input type="text" class="form-control" formControlName="empId" placeholder="Employee ID"
                        autocomplete="empId" required>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-block btn-success">Create Account</button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
