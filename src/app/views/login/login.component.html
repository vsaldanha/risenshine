<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-9 mx-auto">
          <div class="card-group">
              <div class="main-content-part2 ccc" style="width: 230px;"style="padding-left: 375px, padding-right: 175px;">
                  <div class="card">
                    <div class="card-header card-header-warning">
                      <h4 class="card-title">Login</h4>
                    </div>
                     <div class="card-body table-responsive">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                      <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                        />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                          <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                        />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                      </div>
                      <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Login</button>
                      </div>
                      </form>
                     </div>
                      </div>
                </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Sign up</h2>
                  <br>
                  <p>Register as an Educational Institution or a Corporate Organisation to be a part of the Rise N Shine Initiative today!</p>
                  <button type="button" class="btn btn-primary active mt-3">Register Now</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
