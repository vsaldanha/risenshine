<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row_request">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <div class="card-header p-2">
                <h4>Create Request</h4>
              </div>
              <form #requestForm="ngForm" (ngSubmit)="submitRequest(requestForm)">
                <br>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" name="eventType" [(ngModel)]="eventType" class="form-control" placeholder="Request Type" autocomplete="requestType"
                    required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="date" name="eventDate" [(ngModel)]="eventDate" class="form-control" placeholder="Date" autocomplete="date" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="text" name="classGrade" [(ngModel)]="classGrade" class="form-control" placeholder="Grade" autocomplete="grade" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="text" name="subject" [(ngModel)]="subject" class="form-control" placeholder="Subject" autocomplete="subject" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="text" name="timePeriod" [(ngModel)]="timePeriod" class="form-control" placeholder="Time duration" autocomplete="duration" required>
                </div>

                <button type="submit" class="btn btn-block btn-success">Create Request</button>
              </form>
            </div>
            <div class="card-footer p-4">
              <div class="row">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
